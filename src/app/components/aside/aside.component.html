<div class="nav__left">
  <div class="tabs_container">
    <mat-tab-group>
      <mat-tab label="Game">
        <div class="serach__container">
          <mat-form-field class="search__input">
            <input matInput placeholder="Search...">
          </mat-form-field>
        </div>

        <div class="games__container">
          <table mat-table class="games__container__table" [dataSource]="games">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <td mat-cell *matCellDef="let row" class="test">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="games__container__table__row" (click)="selection.toggle(row)"></tr>
          </table>
        </div>

        <div class="apply__button__container">
          <button mat-flat-button color="primary" (click)="applyConfiguration()">Apply</button>
        </div>
      </mat-tab>

      <mat-tab label="Streamer">
        <div class="serach__container">
          <form class="example-form">



            <mat-form-field class="example-full-width">
              <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="selectedStreamerControl" #inp [matAutocomplete]="auto">

              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options | async" [value]="option.login">
                  <div (click)="clickedOption(option)">
                    <div>
                      <span>
                        {{option.login}}
                      </span>
                      <span class="option__image">
                        <img [src]="option.profile_image_url" width="30" height="30">
                      </span>
                    </div>
                  </div>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <!--<mat-label *ngIf="loadingIndicator">
              <div class="select-placeholder-container">
                <mat-spinner class="spinner" diameter="20"></mat-spinner>
              </div>
            </mat-label>-->

          </form>

        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
